<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人收藏網頁</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8c8d0;
        }

        .collection-image {
            width: 400px;
            height: 300px;
            border: 2px solid blue;
            transition: all 1s ease;
        }

        .collection-image:hover {
            width: 450px;
            height: 300px;
        }

        .switch-button {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>我的收藏</h1>
    <div class="image-container">
        <img id="collectionImage" class="collection-image" src="item1.jpg" alt="收藏物品1">
    </div>
    <div>
        <a href="#" id="prevButton" class="switch-button">上一項收藏</a>
        <a href="#" id="nextButton" class="switch-button">下一項收藏</a>
    </div>
    <script>
        const images = [
            "item1.jpg",
            "item2.jpg",
            "item3.jpg"
        ];
        let currentImageIndex = 0;

        document.getElementById("prevButton").addEventListener("click", function() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById("collectionImage").src = images[currentImageIndex];
        });

        document.getElementById("nextButton").addEventListener("click", function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById("collectionImage").src = images[currentImageIndex];
        });
    </script>
</body>
</html>
